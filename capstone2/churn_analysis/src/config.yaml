trainingInput:
  scaleTier: CUSTOM
  # Configure TPUs
  masterType: n1-highcpu-16
  workerType: cloud_tpu
  workerCount: 1
  workerConfig:
    acceleratorConfig:
      type: TPU_V2
      count: 8
  # Configure hyperparameters
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: recall
    enableTrialEarlyStopping: True
    params:
      - parameterName: learning_rate
        type: DOUBLE
        minValue: 0.3
        maxValue: 0.9
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: max_depth
        type: INTEGER
        minValue: 1
        maxValue: 9
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: min_child_weight
        type: INTEGER
        minValue: 1
        maxValue: 7
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: colsample_bytree
        type: DOUBLE
        minValue: 0.1
        maxValue: 0.8
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: gamma
        type: DOUBLE
        minValue: 0.1
        maxValue: 0.5
        scaleType: UNIT_LINEAR_SCALE

